<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fa fa-newspaper-o"></i> New York Times Search</h1>
        </div>
        <div class="card">
            <div class = "card-header">
                <h6><i class="fa  fa-list-alt"></i>Search Parameters</h6>
            </div>
            <div class="card-body">
                <form>
                    <p>Search Term:</p>
                    <input type="text" class="form-control" id = "searchterm">
                    <p>Number of Records to Retrieve:</p>
                    <input type="number" class="form-control" id = "recordnum">
                    <p>Start Year (Optional):</p>
                    <input type="text" class="form-control" id = "byear">
                    <p>End Year (Optional):</p>
                    <input type="text" class="form-control" id = "eyear">
                    <br>
                    <input type="submit" value="Search" class="btn btn-default" id = "searchbtn"> 
                    <button type="button" class="btn btn-default" id = "clear"><i class="fa fa-trash"></i>Clear Results</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class = "card-header">
                <h6><i class="fa fa-table"></i>Top Articles</h6>
                
            </div>
            <div class="card-body" id="resultsboi">
                    <div class="panel-body"></div>

            </div>
        </div>
        <div class="card-footer text-muted">This was made ‚ù§	</div>
    </div>
</body>
</html>
